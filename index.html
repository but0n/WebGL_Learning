        <canvas class="ctx" width="512px" height="512px" onclick="move()"></canvas>

        <script id="Shader-vs" type="x-shader/x-vertex">
            attribute vec3 a_Position;         // 每个顶点的坐标
            attribute vec3 a_Color;       // 每个顶点的颜色
            attribute vec4 a_Normal;    // 每个顶点的法线
            attribute vec2 a_texCoord;

            uniform mat4 u_ModelMatrix; // Current frame const 模型矩阵
            uniform mat4 u_ViewMatrix;  // Current frame const 视图矩阵
            uniform mat4 u_ProjeMatrix; // Current frame const 投影矩阵
            uniform mat4 u_normalMatrix;// Current frame const 逆转置矩阵

            varying vec3 v_normal;      // 每个片元的法线
            varying vec3 v_pos;         // 每个片元的位置
            varying vec2 v_texCoord;    // 每个片元的纹素坐标
            // varying vec4 v_color;       // 每个片元的固有色
            void main () {
                gl_Position = u_ProjeMatrix * u_ViewMatrix * u_ModelMatrix * vec4(a_Position, 1.0);

                v_pos = vec3(u_ModelMatrix * vec4(a_Position, 1.0));   // 每个片元的世界坐标
                v_normal = normalize(vec3(u_normalMatrix * a_Normal));  // 每个片元的法线
                // v_color = vec4(a_Color, 1.0);     // 每个片元的固有色
                v_texCoord = a_texCoord;
            }
        </script>
        <script id="Shader-fs" type="x-shader/x-fragment">
            precision mediump float;
            uniform vec3 u_ambientLight;    // Current frame const 环境光颜色
            uniform vec3 u_lightColor;      // Current frame const 光源颜色
            uniform vec3 u_lightPosition;   // Current frame const 光源位置

            uniform sampler2D u_sampler;
            varying vec3 v_normal;          // 每个片元的法线
            varying vec3 v_pos;             // 每个片元的位置
            varying vec2 v_texCoord;    // 每个片元的纹素坐标
            // varying vec4 v_color;           // 每个片元的固有色
            void main () {
                vec4 color = texture2D(u_sampler, v_texCoord);
                vec3 normal = normalize(v_normal);
                vec3 lightDirection = normalize(u_lightPosition-v_pos);
                float dolt = max(dot(lightDirection, normal), 0.0); // cos() - 当前片元的漫反射强度
                vec3 diffuse = u_lightColor * color.rgb * dolt;   // 计算当前片元的漫反射颜色
                vec3 ambient = u_ambientLight * color.rgb;        // 环境光 (全局光)
                gl_FragColor = vec4(diffuse + ambient, color.a);  // 漫反射 + 全局光
            }
        </script>
<!-- Channel 1 -->
        <script id="Shader-ch1-vs" type="x-shader/x-vertex">
            attribute vec3 a_Position;         // 每个顶点的坐标
            attribute vec2 a_texCoord;


            varying vec2 v_texCoord;    // 每个片元的纹素坐标
            void main () {
                gl_Position = vec4(a_Position, 1.0);
                v_texCoord = a_texCoord;
            }
        </script>
        <script id="Shader-ch1-fs" type="x-shader/x-fragment">
            #define PI          3.1415926535898
            precision mediump float;

            uniform sampler2D u_sampler;
            varying vec2 v_texCoord;    // 每个片元的纹素坐标
            // varying vec4 v_color;           // 每个片元的固有色
            // 羽化 / 锐化
            #define DISTANCE        0.003
            // 采样半径
            #define RADIUS          10
            #define INTENCITY       0.8
            #define SAMPLE_AMOUNT   (RADIUS*2+1)*(RADIUS*2+1)

            vec4 gaussBlur(sampler2D image, vec2 uv, vec2 resolution) {
                vec4 color = vec4(0);
                float sigma = float(RADIUS) / 2.0;
                float sigma2 = 2.0 * sigma * sigma;
                float sigmap = sigma2 * PI;
                for(int i = -RADIUS; i <= RADIUS; i++) {
                    int i2 = i*i;
                    for(int j = -RADIUS; j <= RADIUS; j++) {
                        float w = exp(-float(i2 + j * j)/ sigma2) / sigmap; // Current Weight
                        color += texture2D(image, uv + vec2(j, i) / resolution) * w;
                    }
                }
                return color;
            }
            void main () {
                vec2 texcoord = vec2(v_texCoord);

                gl_FragColor = gaussBlur(u_sampler, texcoord, vec2(720));
