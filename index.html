<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <link rel="stylesheet" type="text/css" href="css/canvas.css"/>
        <title>WEB GL</title>
    </head>
    <body>

        <canvas class="ctx" width="720px" height="720px" onclick="move()"></canvas>

        <script id="Shader-vs" type="x-shader/x-vertex">
            attribute vec3 pos;
            uniform mat4 u_ModelMatrix;
            varying vec4 v_color;
            void main () {
                gl_Position = u_ModelMatrix * vec4(pos, 1.0);
                v_color = vec4(pos, 1.0);
            }
        </script>
        <script id="Shader-fs" type="x-shader/x-fragment">
            precision mediump float;
            varying vec4 v_color;
            void main () {
                gl_FragColor = vec4(gl_FragCoord.x/720.0, gl_FragCoord.y/720.0, (gl_FragCoord.x + gl_FragCoord.y)/1440.0, 1.0);
            }
        </script>

        <script src="scripts/brs-matrix.js"></script>
        <script src="scripts/canvas.js"></script>
    </body>
</html>
