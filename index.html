<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <link rel="stylesheet" type="text/css" href="css/canvas.css"/>
        <title>WEB GL</title>
    </head>
    <body>

        <canvas class="ctx" width="720px" height="720px" onclick="move()"></canvas>

        <script id="Shader-vs" type="x-shader/x-vertex">
            attribute vec3 pos;
            attribute vec3 color;
            attribute vec4 a_normal;

            uniform mat4 u_ModelMatrix;
            uniform mat4 u_ViewMatrix;
            uniform mat4 u_ProjeMatrix;
            uniform vec3 u_ambientLight;
            uniform vec3 u_lightColor;
            uniform vec3 u_lightDirection;
            uniform mat4 u_normalMatrix;
            varying vec4 v_color;
            void main () {
                gl_Position = u_ProjeMatrix * u_ViewMatrix * u_ModelMatrix * vec4(pos, 1.0);
                vec3 normal = normalize(vec3(u_normalMatrix * a_normal));
                float nDolt = max(dot(u_lightDirection, normal), 0.0);
                vec3 diffuse = u_lightColor * color * nDolt;

                vec3 ambient = u_ambientLight * color;
                v_color = vec4(diffuse + ambient, 1.0);
            }
        </script>
        <script id="Shader-fs" type="x-shader/x-fragment">
            precision mediump float;
            varying vec4 v_color;
            void main () {
                gl_FragColor = v_color;
            }
        </script>

        <script src="scripts/cuon-matrix.js"></script>
        <!-- <script src="scripts/brs-matrix.js"></script> -->
        <script src="scripts/canvas.js"></script>
    </body>
</html>
