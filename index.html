<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <link rel="stylesheet" type="text/css" href="css/canvas.css"/>
        <title>WEB GL</title>
    </head>
    <body>

        <canvas class="ctx" width="720px" height="720px" onclick="move()"></canvas>

        <script id="Shader-vs" type="x-shader/x-vertex">
            attribute vec2 pos;
            uniform mat4 u_ModelMatrix;
            attribute vec2 a_TexCoords;
            varying vec2 v_TexCoords;
            void main () {
                gl_Position = u_ModelMatrix * vec4(pos, 0.0, 1.0);
                v_TexCoords = a_TexCoords;
            }
        </script>
        <script id="Shader-fs" type="x-shader/x-fragment">
            precision mediump float;
            uniform sampler2D u_texture;
            varying vec2 v_TexCoords;
            vec4 col;
            void main () {
                col = texture2D(u_texture, v_TexCoords);
                gl_FragColor = vec4(col.rg, col.b, col.a);
            }
        </script>

        <script src="scripts/brs-matrix.js"></script>
        <script src="scripts/canvas.js"></script>
    </body>
</html>
